name: Build and Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node

  build:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            arch: 'arm64'
            name: 'macOS Apple Silicon'
          - platform: 'macos-latest'
            arch: 'x64'
            name: 'macOS Intel'
          - platform: 'ubuntu-22.04'
            arch: 'x64'
            name: 'Linux x64'
          - platform: 'ubuntu-22.04-arm'
            arch: 'arm64'
            name: 'Linux ARM64'
          - platform: 'windows-latest'
            arch: 'x64'
            name: 'Windows x64'

    runs-on: ${{ matrix.platform }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies (Ubuntu only)
        if: contains(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Electron app
        run: pnpm build
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Package for macOS
        if: contains(matrix.platform, 'macos')
        run: pnpm exec electron-builder --mac --${{ matrix.arch }} --config --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package for Linux
        if: contains(matrix.platform, 'ubuntu')
        run: pnpm exec electron-builder --linux --${{ matrix.arch }} --config --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package for Windows
        if: contains(matrix.platform, 'windows')
        run: pnpm exec electron-builder --win --${{ matrix.arch }} --config --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
