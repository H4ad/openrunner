  <!-- Log Lines -->
  <rect x="176" y="304" width="120" height="6" rx="3" fill="#10b981"/>
  <rect x="176" y="322" width="200" height="6" rx="3" fill="#64748b"/>
  <rect x="176" y="340" width="180" height="6" rx="3" fill="#64748b"/>
